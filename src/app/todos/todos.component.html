<section class="heading-section">
    <h1 class="title is-3 has-text-centered">Todos</h1>
</section>
<div class="container">
    <div class="add-todo-box">
        <form #form="ngForm" (submit)="updatevalue(form)">
            <h1 class="title is-5 ">New Todo</h1>
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" #todotextfield="ngModel" required minlength="2" type="text"
                        placeholder="type todo to add" ngModel name="text" [value]="value">
                </p>
                <p class="control">
                    <button class="button add-gradient" type="submit">
                        <i class="material-icons">add</i>Add
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="todo-list">
            <app-todo-items [todo]="todo" 
            (updateAndSave)="changeToDo($event)"
            (updateIndex)="changeindex($event)">
            </app-todo-items>
        </div>
    </div>
</section>
